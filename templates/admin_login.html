{% extends "form_base.html" %}
{% block title %}管理员登录{% endblock %}
{% block form %}
<h3>管理员登录</h3>
<form class="m-t" role="form" action="/found/admin/login" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" placeholder="学号" required="" name="UserId">
    </div>
    <div class="form-group">
        <input type="password" placeholder="密码" required="" name="PassWord">
    </div>
    <div class="form-group submit">
      <button type="submit" class="btn btn-success">登录</button>
    </div>
</form>
{% endblock %}
