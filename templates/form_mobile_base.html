{% block doc -%}
<!DOCTYPE html>
<html class="no-js">
{%- block html %}
  <head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="/static/css/framework7.ios.min.css">
<link rel="stylesheet" href="/static/css/framework7.ios.colors.min.css">
<link href="/static/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/myapp.css">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/framework7.min.js"></script>
<!-- <link rel="icon" type="image/jpg" href="/static/assets/i/favicon.jpg"> -->
    {%- block head %}
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {%- endblock head %}
  </head>

<body >
  <!-- Header -->
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <div class="views">
    <div class="view view-main">
      {% block nav %}
      {% endblock %}
      <div class="pages navbar-through toolbar-through">
        <div data-page="index" class="page">
          <div class="page-content">
              {% block content %}
              {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/static/js/initapp.js"></script>
{%- endblock html %}
</html>
{% endblock doc -%}
