{% extends "form_mobile_base.html" %}
{% block nav %}
<div class="navbar color-white theme-white no-border">
    <div class="navbar-inner">
      <div class="center sliding">登录</div>
      <div class="right"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="content-block">
  <form class="list-block" method="post" action="/found/login">
    <ul class="white">
      <li>
        <div class="item-content">
         <div class="item-media"><i class="fa fa-envelope i-blue"></i></div>
         <div class="item-inner">
           <div class="item-input">
             <input type="text" id="Email" name="EMail" placeholder="请输入邮箱" required="required" />
           </div>
         </div>
       </div>
      </li>
      <li>
        <div class="item-content">
         <div class="item-media"><i class="fa fa-lock i-blue"></i></div>
         <div class="item-inner">
           <div class="item-input">
             <input type="password"  placeholder="请输入密码" required="required" name="PassWord" id="PassWord">
           </div>
         </div>
       </div>
      </li>
    </ul>
    <p class="login">
      <input type="submit" class="button button-big button-fill" value="登录"/>
    </p>
  </form>
  <div class="register"><a href="/found/register">还没有帐号?马上注册&rarr;</a></div>
  <div class="other-login">
    <p>易班登录</p>
    <img src="/static/img/icon/yiban.png" onclick="window.location.href='https://openapi.yiban.cn/oauth/authorize?client_id=9b738aa2ee18145a&redirect_uri=http://f.yiban.cn/iapp31797&state=STATE&display=html'" />
  </div>
</div>

{% endblock %}
