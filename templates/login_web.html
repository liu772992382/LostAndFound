{% extends "form_base.html" %}
{% block title %}登录{% endblock %}
{% block form %}
<h3>登录</h3>
<form class="m-t" role="form" action="/found/login" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" placeholder="用户名" required="" name="EMail">
    </div>
    <div class="form-group">
        <input type="password" placeholder="密码" required="" name="PassWord">
    </div>
    <div class="form-group submit">
      <button type="submit" class="btn btn-success">登录</button>
    <!-- <a class="btn btn-primary block m-b" href="/found/register">注册</a> -->
    </div>
    <div class="form-group">
      <a class="fl" onclick="window.location.href='https://openapi.yiban.cn/oauth/authorize?client_id=9b738aa2ee18145a&redirect_uri=http://f.yiban.cn/iapp31797&state=STATE&display=html'">
        &larr;使用易班登录</a>
      <a class="fr" href="/found/register">还没有账户? 马上注册&rarr;</a>
    </div>
</form>
{% endblock %}
