{% extends "form_base.html" %}
{% block title %}注册{% endblock %}
{% block form %}
<h3>注册</h3>
<form class="m-t" action="/found/register" method="post">
    <div class="form-group">
        <input type="text" placeholder="真实姓名" required="" name="TrueName">
    </div>
    <div class="form-group">
        <input type="text" placeholder="学号" required="" name="StuNumber">
    </div>
    <div class="form-group">
        <input type="text" placeholder="邮箱" required="" name="EMail">
    </div>
    <div class="form-group">
        <input type="password" placeholder="请输入密码" required="" name="PassWord">
    </div>
    <div class="form-group submit">
      <button type="submit" class="btn btn-success">注册</button>
    <!-- <a class="btn btn-primary block m-b" href="/found/register">注册</a> -->
    </div>
    <div class="form-group">
      <a class="fl" href="/found/login">
        &larr;已有账户? 直接登录</a>
    </div>
</form>
{% endblock %}
