{% extends "form_base.html" %}
{% block title %}注册{% endblock %}
{% block form_submit %}
  <h3 style="color:#fff;">Finding 注册</h3>
  <form class="m-t" role="form" action="" method="post" enctype="multipart/form-data" data-am-validator>
  {% if Warnings %}<h3 style="color:white;">{{Warnings}}</h3>
   {% endif %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="真实姓名"required=""type="text" minlength="2" name="TrueName" id="TrueName">
        </div>
         <div class="form-group">
            <input class="form-control" id="StuNumber" name="StuNumber" placeholder="学号" type="text"required="">
        </div>
        <div class="form-group">
            <input class="form-control"  placeholder="邮件地址" type="text" required="" id="EMail" name="EMail">
        </div>
        <div class="form-group">
            <input id="PassWord" name="PassWord" type="password" class="form-control" placeholder="请输入密码" required=""type="text">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="请再次输入密码" type="password"required="" data-equal-to="#PassWord">
        </div>
        <div class="login_register">
          <button type="submit" class="btn btn-primary block m-b">注册</button>
          <a class="btn btn-primary block m-b" href="/found/login">登录</a>
        </div>
  </form>
{% endblock %}
